<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="options">
			<h2>Todo List</h2>
			<ul id="task-list">
			</ul>
		</div>
		<div class="form">
			<h2>Add Task</h2>
			<form>
				<input type="text" placeholder="Enter task" id="task-input">
				<button type="submit" id="add-btn">Add</button>
				<button type="button" id="update-btn" disabled>Update</button>
				<button type="button" id="cancel-btn" disabled>Cancel</button>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
